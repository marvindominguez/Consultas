
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-primary d-flex justify-content-center align-items-center vh-100"
  >
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <form action="/login_estu" method="POST">
        <div class="d-flex justify-content-center">
          <img src="{{ url_for('static', filename='img/iub.jpg') }}" alt="login-icon" style="height: 7rem" />
        </div>
        {% if msg %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ msg }}
    
        </div>
        {% endif %}

        <div class="input-group mt-4">
          <div class="input-group-text bg-primary">
            <img
              src="{{ url_for('static', filename='img/logo usuario.png') }}"
              alt="username-icon"
              style="height: 1rem"
            />
          </div>
          <input class="form-control bg-light" type="text" placeholder="Correo" name="correo"/>
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-primary">
            <img src="{{ url_for('static', filename='img/security.png') }}" alt="password-icon" style="height: 1rem"/>
          </div>
          <input class="form-control bg-light" type="password" placeholder="contraseña" name="contraseña"
          />
        </div>

        <div>
          <input type="submit" class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm">
        
       
        </div>
        

        <div class="p-3">
          <div class="border-bottom text-center" style="height: 0.9rem">
            <span class="bg-white px-3">o</span>
          </div>
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>No tiene cuenta?</div>
          <a href="#" class="text-decoration-none text-primary fw-semibold"
            >Registrate</a
          >
        </div>
        
      </form>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
